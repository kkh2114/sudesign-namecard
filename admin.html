
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - 명함 기록</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjC3jGH0cYxjDjkau5E9p73y4rgDcc44",
      authDomain: "sudesign-namecard.firebaseapp.com",
      projectId: "sudesign-namecard",
      storageBucket: "sudesign-namecard.appspot.com",
      messagingSenderId: "67523972912",
      appId: "1:67523972912:web:0b11636b5f3deeec5742f5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("로그인 실패: " + error.message);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminSection").style.display = "block";

        const querySnapshot = await getDocs(collection(db, "scan_records"));
        const table = document.getElementById("recordsTable");
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = table.insertRow();
          row.insertCell(0).textContent = data.name || "";
          row.insertCell(1).textContent = data.address || "";
          row.insertCell(2).textContent = new Date(data.timestamp?.seconds * 1000).toLocaleString();
        });
      }
    });

    window.login = login;
  </script>
</head>
<body>
  <div id="loginSection">
    <h2>관리자 로그인</h2>
    <input type="email" id="email" placeholder="이메일 입력" />
    <input type="password" id="password" placeholder="비밀번호 입력" />
    <button onclick="login()">로그인</button>
  </div>

  <div id="adminSection" style="display:none;">
    <h2>명함 수신 기록</h2>
    <table border="1" id="recordsTable">
      <tr><th>이름</th><th>주소</th><th>시간</th></tr>
    </table>
  </div>
</body>
</html>
